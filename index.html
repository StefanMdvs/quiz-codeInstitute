<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Time</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico"/>
    <!-- "Icon made by <a href="https://www.flaticon.com/authors/vectors-market">Vectors Market</a> 
      from www.flaticon.com" -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">How to play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
    </header>
    <section class="container">
      <div id="hide">
        <h1 class="text-center p-3">It's QUIZ time!</h1>
      <p class="text-center p-2">Get your brain in <strong>shape</strong> for quiz night.</p>
      <h2 class="text-center">Choose a category</h2>
      <div>
        <div class="row text-center">
          <!-- The buttons' id will match the id from the API call -->
          <div class="col-sm-12 col-md-6 d-grid gap-2">
            <button id="mixed" class="btn btn-outline-dark btn-lg">Mixed</button>
          </div>
          <div class="col-sm-12 col-md-6 d-grid gap-2">
            <button id="9" class="btn btn-outline-dark btn-lg">General knowledge</button> 
          </div>
        </div>
        <div class="row text-center">
          <div class="col-sm-12 col-md-6 d-grid gap-2">
            <button id="11" class="btn btn-outline-dark btn-lg">Film</button> 
          </div>
          <div class="col-sm-12 col-md-6 d-grid gap-2">
            <button id="12" class="btn btn-outline-dark btn-lg">Music</button>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-sm-12 col-md-6 d-grid gap-2">
            <button id="14" class="btn btn-outline-dark btn-lg">Television</button>
          </div>
          <div class="col-sm-12 col-md-6 d-grid gap-2">
            <button id="21" class="btn btn-outline-dark btn-lg">Sports</button>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-sm-12 col-md-6 d-grid gap-2">
            <button id="26" class="btn btn-outline-dark btn-lg">Celebrities</button>
          </div>
          <div class="col-sm-12 col-md-6 d-grid gap-2">
            <button id="27" class="btn btn-outline-dark btn-lg">Animals</button>
          </div>
        </div>
      </div>
      </div>
      <div id="progress"></div>
      <div id="question"></div>
      <div id="answers"></div>
    </section>
    <footer class="container text-center">
      <p>Created by <i>Stefan Medves</i> 
        <script>document.write(new Date().getFullYear());</script>
      </p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
