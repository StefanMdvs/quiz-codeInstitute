<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
          crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Contact me</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
    emailjs.init("user_pLKaGmbvuofgjTeMNQ9n5");
    })();
  </script>
  <script type="text/javascript">
    window.onload = function() {
      let form = document.getElementById('contact-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        emailjs.sendForm('contact_service', 'contact_form', this)
          .then(function() {
            console.log('SUCCESS!');
            form.reset();
          }, function(error) {
            console.log('FAILED...', error);
          });
      });
    }
  </script>
</head>
<body>
  <header>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html" data-bs-toggle="modal" data-bs-target="#myModal">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </header>
  <div class="container page-container">
    <form id="contact-form">
      <div class="form-group">
        <p>Please use this contact form and I will get back to you as soon as possible:</p>
      </div>
      <div class="form-group">
        <label for="nameInput">Name</label>
          <input type="text" name="user_name" class="form-control" id="nameInput" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" name="user_email" class="form-control" id="emailInput" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label for="textInput">Your message here:</label>
        <textarea class="form-control" name="message" id="textInput" rows="3"></textarea>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-secondary">Send</button>
      </div>
    </form>
  </div>
  <footer class="container footer text-center">
    <p>Created by <i>Stefan Medves</i> 
      <script>document.write(new Date().getFullYear());</script>
    </p>
  </footer>
</body>
</html>
