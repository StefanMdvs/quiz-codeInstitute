<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Use the form to send a message">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
          crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico"/>
  <title>Contact me</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
    emailjs.init("user_pLKaGmbvuofgjTeMNQ9n5");
    })();
  </script>
  <script>
    window.onload = function() {
      let form = document.getElementById('contact-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        emailjs.sendForm('contact_service', 'contact_form', this)
          .then(function() {
            form.reset();
          }, function(error) {
          });
      });
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container page-container">
    <form id="contact-form">
      <div class="form-group">
        <p>Please use this contact form and I will get back to you as soon as possible:</p>
      </div>
      <div class="form-group">
        <label for="nameInput">Name</label>
          <input type="text" name="user_name" class="form-control" id="nameInput" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" name="user_email" class="form-control" id="emailInput" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label for="textInput">Your message here:</label>
        <textarea class="form-control" name="message" id="textInput" rows="3" required></textarea>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-secondary mt-2">Send</button>
      </div>
    </form>
  </div>
  <footer class="container footer text-center">
    <p><i>Stefan Medves</i> 2021</p>
  </footer>
</body>
</html>
